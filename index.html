<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- My Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Jquery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
 	</script>

</head>
<body>

<div class = "container-fluid">
	<div class = "well" id="gif-buttons">
	<h1>GIF BUTTONS</h1>

	</div>
</div>

<div class = "container-fluid">
	<div class = "row">

		<div class = "col-md-8">
			<div class = "well" id="gif-images">
			<h1>GIF IMAGES</h1>

			</div>
		</div>

		<div class = "col-md-4">
			<div class = "well" id="submit-form">
				<h1>SUBMISSION FORM</h1>
				<div class="form-group">
	                <label>Gif Search Term:</label>
	                <input type="text" class="form-control" id="search">
	            </div>
	            <button type="button" class="btn btn-primary" id="searchBtn">Git Giphy</button>
			</div>
		</div>


	</div>
</div>





<script type="text/javascript">

$(document).ready(function(){
	
	$("#searchBtn").on("click", function(){
		// event.preventDefault();
		var userEntry = $("#search").val().trim();
		var gifBtn = $("<button type='button' class='btn btn-info'>");
		gifBtn.text(userEntry);
		$("#gif-buttons").append(gifBtn);

	});

});

</script>
</body>
</html>
