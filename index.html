<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>

	<!-- My Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Jquery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
 	</script>

</head>
<body>

<div class = "container-fluid">
	<div class = "well">
	<h1>GIF BUTTONS</h1>
	<div id="gif-buttons">
	</div>
	</div>
</div>

<div class = "container-fluid">
	<div class = "row">
	
		<div class = "col-md-8">
			<div class = "panel panel-default">
				<div class = "panel-heading">
					<h1>GIF IMAGES</h1>
				</div>
				<div class = "panel-body">
					<div id="gif-images"></div>
				</div>
			</div>
		</div>

		<div class = "col-md-4">
			<div class = "well" id="submit-form">
				<h1>SUBMISSION FORM</h1>
				<div class="form-group">
	                <label>Gif Search Term:</label>
	                <input type="text" class="form-control" id="search">
	            </div>
	            <!-- Button to submit the user entry and create a new gif button -->
	            <button type="submit" class="btn btn-primary" id="submitGIF">Make a Giphhy button!</button>
	            <!-- Button to clear all the current gifs in the gif-images div -->
	            <button type="submit" class="btn btn-primary" id="clear-images">Clear the gifs</button>
	            <!-- Button to clear all the gif buttons so the the user can create their very own -->
	            <button type="submit" class="btn btn-primary" id="clear-buttons">Clear the buttons and let me make my own!</button>

			</div>
		</div>


	</div>
</div>





<script type="text/javascript" src="assets/javascript/gif.js">


</script>
</body>
</html>
